{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{title}}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <h1 class="display-4 text-primary">{{title}}</h1>
    <form
      action="{% url 'upload' %}"
      method="post"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <table class="table">
        {{form.as_p}}
      </table>
      <button type="submit" value="click" class="btn btn-primary mt-2">
        アップロード
      </button>
    </form>
  </body>
</html>
